<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{nombre}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title class="center-text">Listado general</mat-card-title>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8, table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="tlf">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let element"> {{element.tlf}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="regular">
        <th mat-header-cell *matHeaderCellDef> Habitual </th>
        <td mat-cell *matCellDef="let element"> {{element.regular}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> {{element.actions}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>




  </mat-card-content>
</mat-card>
