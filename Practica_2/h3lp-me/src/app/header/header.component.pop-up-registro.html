<h2>Crear Cuenta</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre de Usuario</mat-label>
    <input matInput [(ngModel)]="data.username" required>
  </mat-form-field>
  <mat-error *ngIf="data.username != undefined && data.username.length < 3">Los nombres de usuario deben tener al menos 3 caracteres</mat-error>
  <mat-error *ngIf="used_name">Nombre de usuario no disponible</mat-error>

</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Contrase単a</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="data.password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-error *ngIf="data.password != undefined && data.password.length < 6">La contrase単a debe tener al menos 6 caracteres</mat-error>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Repetir Contrase単a</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password_confirm" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-error *ngIf="data.password != password_confirm && data.password != undefined && password_confirm != undefined">Las contrase単as no coinciden</mat-error>

</div>

<div>
  <mat-form-field>
    <mat-label>H3lper</mat-label>
    <mat-select [(ngModel)]="h3lper_selected">
      <mat-option *ngFor="let value of h3lper" [value]="value.value" required>
        {{value.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- Revisar estilo -->
<button mat-raised-button (click)="iniciarRegistro(data.username, data.password)" [disabled]="data.username && data.password && password_confirm && h3lper_selected != undefined ? 'false' : 'true'">Crear Cuenta</button>

<button mat-raised-button (click)="onNoClick()">Cancelar</button>
