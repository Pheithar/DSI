<div class="header">

  <div class="titleBox">
    <img routerLink="" class="logo" src="../assets/logos/h3lp-me-logo-circle.png" alt="Logo de H3lp Me">

    <h2 class="title">H3lp Me</h2>
  </div>


  <div class="rightPos" *ngIf="getGlobalUser() == undefined">
    <button class="button" mat-raised-button (click)="abrirIniciarRegistro()"><p class="log_text"> Registrarse</p></button>
    <button class="button" mat-raised-button (click)="abrirIniciarSesion()"> <p class = "log_text"> Iniciar Sesión</p></button>
  </div>

  <mat-card class="profile" *ngIf="getGlobalUser() != undefined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" (click)="irPerfil()"></div>
      <mat-card-title>{{getGlobalUser().username}}</mat-card-title>
      <mat-card-subtitle>Nivel {{getGlobalUser().level}}</mat-card-subtitle>
      <img class="icon" id="settings" src="./assets/iconos/settings.svg" alt="Icono de ajustes" [matMenuTriggerFor]="menu">
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Cambiar Nombre de Usuario</button>
        <button mat-menu-item>Cambiar Contraseña</button>
        <button mat-menu-item (click)="cerrarSesion()">Cerrar Sesión</button>
      </mat-menu>
    </mat-card-header>
  </mat-card>
</div>
<app-searcher></app-searcher>
